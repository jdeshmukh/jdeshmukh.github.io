        <H4 style="margin-top:1px;margin-bottom:-10px;margin-left:-10px"> What have I been up to?</H4><br>
        <H6 style="margin-top:1px;margin-bottom:-10px;margin-left:-10px"> (aka shameless self-promotion): </H6><br>
        li class="cli">  <a href="./minidrone.html">Mathworks Mini-Drone Competition at USC</a> </li>
        <li class="cli">[Jan '23] Collaborative work with Lars Lindemann and Xin on predictive runtime monitoring was accepted to ICCPS 2023.</li>
        <li class="cli">[Jan '23] Navid's paper on neurosymbolic verification was accepted to ICCPS 2023.</li>
        <li class="cli">[Jan '23] Navid's paper on risk-estimation for neural controller synthesis was accepted to ACC 2023.</li>
        <li class="cli">[Dec '22] The first Ph.D. from CPS-VIDA escapes with a doctorate! Congratulations Dr. Sara Mohammadinejad!!</li>
        <li class="cli">[Nov '22] Aniruddh's paper on learning performance graphs from task demonstrations was accepted in IEEE Robotics and Automation Letters, and will be presented at ICRA 2023</li>
        <li class="cli">[Nov '22] Started new sponsored project with the fine folks at Siemens Corporate Research in Princeton, NJ</li>
        <li class="cli">[Jun '22] Received new grant from USC Airbus Institute for Engineering Research. This is a joint grant with Prof. Jay Jung at the Korea Aerospace University (KAU)</li>
        <li class="cli">[Aug '21] Co-Chairing the <a href="https://shemesh.larc.nasa.gov/nfm2022/">2022 NASA Formal Methods Conference</a> with Ivan Perez and Klaus Havelund.
        </li>
        <li class="cli">[Aug '21] Tool paper on <a href="https://github.com/anand-bala/PerceMon">PerceMon</a>: a tool to monitor the quality of a CNN used for object detection accepted at the <a href="https://uva-mcps-lab.github.io/RV21/">RV 2021</a> conference. <a href="https://anandb.me/">Anand</a> developed an algorithm for monitoring specifications in STQL.</a>
        </li>
        <li class="cli">[Aug '21] Received the <a href="https://www.amazon.science/research-awards/recipients/jyotirmoy-deshmukh-2021">Amazon 2021 Faculty Research Award</a>
        </li>
        </li>
        <li class="cli">[Jul '21] Paper on Non-Markovian Reinforcement Learning using Fractional Dynamics accepted at <a href="https://2021.ieeecdc.org/">CDC 2021</a>. <a href="http://guptagaurav.me/index.html">Gaurav </a>shows how we can bound how far a policy learned using model-based RL can be from the optimal policy for a history dependent process.
        </li>
        <li class="cli">[Jun '21] Paper on Differential Verification for Recurrent Neural Networks accepted at <a href="https://qonfest2021.lacl.fr/formats21.php">FORMATS 2021</a>. <a href="https://scholar.google.com/citations?user=LYheIxoAAAAJ&hl=en">Sara</a>'s joint work with Chao Wang and Brandon Paulsen, where we extend Brandon's work on differential verification for ReLU networks to RNNs.
        </li>
        <li class="cli">[Jun '21] Received new FMitF grant on <i>Synthesis of Quantitative Network Analytics: From Left-of-Launch to Right-of-Boom</i>. <a href="https://r-mukund.github.io/">Mukund</a> will 
        be our glorious leader in designing a new query language for network analytics, <a href="https://sites.usc.edu/srivatsr/">Srivatsan</a> and <a href="https://www.linkedin.com/in/mpcollins/">Mike</a> will 
        teach us what security experts really care about. May our research be useful! Contact me if you are a grad student interested in working in the cyber-security domain.</li>
        <li class="cli">[Jun '21] Paper on Learning from Demonstrations using STL for Stochastic and Continuous Environments accepted at <a href="https://www.ieee-ras.org/publications/ra-l">IEEE Robotics and Automation Letters</a>.
        <a href="https://andyruddh.bitbucket.io/">Aniruddh</a> shows how our previous CoRL work can be extended to stochastic and continuous environments.</li>
        <li class="cli">[Jun '21] Paper on Learning Spatio-Temporal Reach and Escape properties accepted at ATVA 2021. This paper came about
        after <a href="https://scholar.google.com/citations?user=LYheIxoAAAAJ&hl=en">Sara</a>, inspired by <a href="https://lauranenzi.github.io/">Laura</a>'s excellent tutorial at RV 2020,
        took upon herself to learn STREL formulas.</li>
        <li class="cli">[Apr '21] Paper on Trust-based Autonomous Intersection Management accepted at IV 2021. Good work <a href="https://sites.google.com/a/usc.edu/mingxicheng/home">Mingxi</a>!</li>
        <li class="cli">[Feb '21] Received the NSF 2021 CAREER Award on developing safer deep reinforcement learning for autonomous mobile systems. May our research escape the confines of papers and into the real world!</li>
        <li class="cli">[Dec '20] Paper on a Trust framework for Multi-agent Systems accepted at <a href="https://aamas2021.soton.ac.uk/">AAMAS 2021</a>. (Kudos to <a href="https://sites.google.com/a/usc.edu/mingxicheng/home">Mingxi Cheng</a> for applying Subjective Logic based trust notions to the world of AVs!)
        <li class="cli">[Oct '20] Paper on using STL to guide learning from demonstrations accepted at <a href="https://www.robot-learning.org/">CORL 2020</a>. 
        (Kudos to <a href="https://andyruddh.bitbucket.io/">Aniruddh</a> for some really exciting work that learns effective robot policies with far fewer demonstrations than existing LFD techniques!) </li>
        <li class="cli">[Oct '20] Paper on Requirements and Debugging for Autonomous Mobile Systems accepted 
            at <a href="https://iitjammu.ac.in/conferences/memocode2020/">MEMOCODE 2020</a>. Thanks to my collaborators Tom and Bardh from Toyota R&amp;D! </li>
        <li class="cli">[Oct '20] Co-Chair of <a href="https://rv20.ait.ac.at/">RV 2020</a> 
            with <a href="https://sites.google.com/view/nickovic">Dejan Nickovic</a>. Had a fun 
            virtual conference, but missing in-person conferences even more now!</li>
         <li class="cli">[Sep '20] Received new CPS Medium grant for doing
         research on 'Spatio-Temporal Logics for Analyzing and Querying
         Perception Systems.' PI Georgios Fainekos @ ASU is the boss! Looking
         forward to the collaboration with Georgios and Yezhou Yang. May our 
         research prove useful!</li>
         <li class="cli">[Jul '20] Paper on clairvoyant monitoring accepted at <a href="https://formats-2020.cs.ru.nl/">FORMATS 2020</a> (Kudos to <a href="https://xinqin23.github.io/">Xin</a> for all her hard work) </li>
         <li class="cli">[Jul '20] Paper on mining shape expressions accepted at <a href="https://sigbed.org/emsoft-2020/">EMSOFT 2020</a> 
              (Thanks to the Viennese collaborators Ezio, Dejan, Cristi &amp; Felix!)
         </li>
         <li class="cli"> [Jul '20] Local Arrangements Chair of the <i>virtual</i> <a href="http://i-cav.org/2020/">CAV 2020</a>. Yes, it's an oxymoron.</li> 
    </ul -->
